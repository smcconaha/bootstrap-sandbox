<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devise-width, initial-scale=1">
        <!--Mobile-first styles are part of the core framework, this ensures proper rendering & touch zooming-->
        <title>Bootstrap Practice</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
    <div class="container-fluid">
        <!--provides a fill width container as opposed to "container" which is fixed width-->

        <div class="row"></div><!--div.row*2-->
        <div class="row"></div>
    </body>
</html>
