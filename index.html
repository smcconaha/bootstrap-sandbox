<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-2">Col One</div> <!--by changing these to sm or lg you trigger breakpoints-->
            <div class="col-sm-12 col-md-6 col-lg-8">Col Two</div>
        </div>
        <div class="row">
            <div class="col-sm-6 order-md-2">Col Three</div> <!--Changing order based on screen size, md + switches-->
            <div class="col-sm-6 order-md-1">Col Four</div> <!--Can remove "-md" and make it swap both on all screens-->
        </div>
        <div class="row">
            <div class="col-sm-4 offset-2">Col Five</div> <!--There was empty space, added offset to center-->
            <div class="col-sm-4 offset-2">Col Six</div>
        </div>
        <div class="row my-custom-row justify-content-center align-items-center"> <!--Added custome bg color and height, moved to center of screen w justify and align-->
            <div class="col-sm-4"> <!--This is a column with nested div-->
                <div class="p-3 border bg-light">Padding with Border One</div> <!--padding based on rem-->
            </div>
            <div class="col-sm-4">
                <div class="p-3 border bg-primary">Padding with Border Two</div>
            </div>
        </div>
        <div class="row my-custom-row2 justify-content-end align-items-end"> <!--change to start pulls far left and bottom of row-->
            <div class="col-sm-4">
                <div class="p-3 border bg-warning">Justify Cont End & Align Items End</div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 border bg-success">Justify Cont End & Align Items End</div>
            </div>
        </div>
        <div class="row my-custom-row3 justify-content-around align-items-center"> <!--around is evenly space, between has first item at start and last item at end with even space between-->
            <div class="col-sm-4">
                <div class="p-3 border bg-secondary">Justify Cont Around & Align Items Center</div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 border bg-info">Justify Cont Around & Align Items Center</div>
            </div>
        </div>
        <div class="row my-custom-row4 justify-content-center align-items-center gx-5"> <!--gaps between column content created by horizontal pattern-->
            <div class="col-sm-4">
                <div class="p-3 border bg-danger">gx-5 horizonal gutters</div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 border bg-dark">gx-5 horizonal gutters</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
